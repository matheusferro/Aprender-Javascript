<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVASCRIPT DOM</title>
</head>
<body>
    <div id='app'> 
        <input onkeypress="acao()" placeholder="Digite algo">
        <button onclick="acao()">Pressione</button>
        <button onmouseover="acao()">Passe o mouse</button>
    </div>

    <script>
        function acao(){
            alert("Ação concluída !!!");
        }
    </script>
</body>
</html>
