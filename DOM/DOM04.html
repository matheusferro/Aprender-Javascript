<html>
<head>
    <meta charset="UTF-8">
    <title>JAVASCRIPT DOM</title>
</head>
<body>
    <div id='app'>
        <div class="box">
        </div>
    </div>

    <script>
        var box = document.querySelector('.box');
        box.style.width = 100;
        box.style.height = 100;
        box.style.backgroundColor = 'black';

    </script>
</body>
</html>
